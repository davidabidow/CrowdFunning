<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6"><a  ng-class="{'activated' : hmCtrl.active}" href="#" ng-click="hmCtrl.triggerActive(true)">Par artiste</a></li>
            <li class="tab col s6"><a  ng-class="{'activated' : !hmCtrl.active}" href="#" ng-click="hmCtrl.triggerActive(false)">Par ville</a></li>
        </ul>
        <br />
    </div>
    <div id="test1" class="col s12" ng-show="hmCtrl.active">
        <div class="col s2" ng-repeat="artist in hmCtrl.artists">
            <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{artist.url}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{artist.name}}<i class="material-icons right">more_vert</i></span>
                    <p><a ui-sref="artist({name: {{artist.name}}})">Voir plus</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{artist.name}}<i class="material-icons right">close</i></span>
                    <p>{{artist.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div id="test2" class="col s12" ng-hide="hmCtrl.active">
         <div class="col s2" ng-repeat="city in hmCtrl.cities">
            <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{city.url}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{city.name}}<i class="material-icons right">more_vert</i></span>
                    <p><a ui-sref="city">Voir plus</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{city.name}}<i class="material-icons right">close</i></span>
                    <p>{{city.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
