<div class="container">
    <a ui-sref="home" class="waves-effect waves-light btn">Revenir page ville</a><br /><br />
    <!-- Le header d'un artiste -->
    <div class="row z-depth-2 info hoverable">
        <div class="col s12 m6">
            <h3>{{ctCtrl.city.name}}</h3>
            <p>{{ctCtrl.city.description}}</p>
        </div>
        <div class="col s12 m6">
          <map center="{{ctCtrl.city.lat}}, {{ctCtrl.city.lng}}" zoom="10"></map>
        </div>
    </div><br />
    <!-- Objecif-->
    <div class="row z-depth-2 info hoverable">
        <h5>Artistes de la semaine</h5><br />
        <div class="col s12">
            <div class="col s3" ng-repeat="artist in ctCtrl.artists | limitTo: 4">
                <div class="card small">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{artist.url}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{artist.name}}<i class="material-icons right">more_vert</i></span>
                        <p><a href="#/artist/{{artist.name}}">Voir plus</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{artist.name}}<i class="material-icons right">close</i></span>
                        <p>{{artist.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
